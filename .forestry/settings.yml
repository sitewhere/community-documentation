---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url: 
sections:
- type: directory
  path: content/en
  label: Pages
  create: all
  match: "*"
- type: directory
  path: content/en/docs
  label: Docs
  create: all
  match: "**/*"
- type: directory
  path: content/en/community
  label: Community
  create: all
  match: "**/*"
- type: directory
  path: content/en/blog
  label: Blog
  create: all
  match: "**/*"
- type: directory
  path: content/en/about
  label: About
  create: all
  match: "**/*"
upload_dir: community-documentation
public_path: https://res.cloudinary.com/{{ CLOUD_NAME }}/image/upload
front_matter_path: ''
use_front_matter_path: 
file_template: ":filename:"
build:
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.79.0
  preview_output_directory: public
  preview_docker_image: forestryio/hugo:latest
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: hugo server -D -E -F --renderToDisk -d public
version: 0.79.0
